<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">UFO Sightings
                <img class="nav-ufo" src="static/images/ufo.svg">
              </a>
            </div>
          </div>
        </nav>
        <div class="hero text-center">
          <h1>UFO Sightings</h1>
          <p>The Truth is Out There</p>
        </div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by date between 1/1/2010 to 01/13/2010 or city">
        <button class="collapsible">Click to Open Search Results</button>
      <div class="content">
          <div class="container">
              <div class="row margin-top-50">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                  <div id="table-area" class="">  
                      <table id="myTable">
                        <tr class="header">
                          <thead>
                          <th style="width:60%;">DATE</th>
                          <th style="width:40%;">CITY</th>
                          <th style="width:60%;">STATE</th>
                          <th style="width:40%;">COUNTRY</th>
                          <th style="width:60%;">SHAPE</th>
                          <th style="width:40%;">DURATION</th>
                          <th style="width:40%;">COMMENT</th>
                          </thead>
                        </tr>
        
    
                      </table>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <a class="navbar-brand" href="index.html">Reset Search<img class="nav-ufo" src="static/images/ufo.svg">
        </a>
             <footer class="footer">
          <span class="bottom">UFO Sightings</span>
        </footer>
      </div>
</body>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

</html>
